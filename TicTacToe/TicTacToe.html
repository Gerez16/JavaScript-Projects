<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/game.css">
    <script src="js/tictactoe.js">
        
    </script>
</head>

<body id="body">
    <!-- This container is needed to overlay our canvas over our table.-->
    <div class="center-container">
        <!--NOTE: Canvas width and height must be within the element-->
        <canvas id="win-lines" width="608" height="608"></canvas>
        <table>
            <tr>
                <td id="0" oncick='placeXOro("0")'></td>
                <td id="1" oncick='placeXOro("1")'></td>
                <td id="2" oncick='placeXOro("2")'></td>
            </tr>
            <tr>
                <td id="3" oncick='placeXOro("3")'></td> 
                <td id="4" oncick='placeXOro("4")'></td>
                <td id="5" oncick='placeXOro("5")'></td>
            </tr>
            <tr>
                <td id="6" oncick='placeXOro("6")'></td> 
                <td id="7" oncick='placeXOro("7")'></td> 
                <td id="8" oncick='placeXOro("8")'></td> 
            </tr>
        </table>
    </div>
</body>
</html>
